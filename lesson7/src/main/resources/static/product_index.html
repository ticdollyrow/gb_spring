<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="product_index.js"></script>
    <title>Product</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h3>Product</h3>
    <form novalidate ng-submit="filterProduct()">
        <input class="form-control" type="number" placeholder="Min" ng-model="filter.min">
        <p></p>
        <input class="form-control" type="number" placeholder="Max" ng-model="filter.max">
        <p></p>
        <button type="submit" class="btn btn-primary">Фильтр</button>
    </form>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in productList">
            <td>{{s.id}}</td>
            <td>{{s.title}}</td>
            <td>{{s.cost}}</td>
        </tbody>
    </table>

    <p></p>
    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="createProductJson()">
        <input class="form-control" type="text" placeholder="Имя" ng-model="newProductJson.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="newProductJson.cost">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
